<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <title>lionel messi - Google Search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.0/css/font-awesome.css" integrity="sha512-72McA95q/YhjwmWFMGe8RI3aZIMCTJWPBbV8iQY3jy1z9+bi6+jHnERuNrDPo/WGYEzzNs4WdHNyyEr/yXJ9pA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
</head>

<body>
    <main>
        <section class="one">
            <div class="top">
                <div class="img_wrapper">
                    <img src="images/googlelogo_color_92x30dp.png" alt="google_logo">
                </div>
                <div class="form_wrapper">
                    <input type="text" class="input">
                </div>
            </div>
        </section>

        <!-- SECTION_CATEGORIES -->
        <section class="category">
            <div class="categories">
                <div class="search">
                    <img src="images/download.png" alt="search_logo">
                    <p>All</p>
                </div>
                <div class="search">
                    <p>News</p>
                </div>
                <div class="search">
                    <p>Images</p>
                </div>
                <div class="search">
                    <i class="fa fa-youtube-play"  aria-hidden="true"></i>
                    <p>Videos</p>
                </div>
                <div class="search">
                    <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
                    <p>More</p>
                </div>
            </div>
            <div class="tool">Tools</div>
        </section>
        <hr>
        <!-- THIRD SECTION -->
        <section class="result">
            <div class="search_result">
                About 239,000,000 results (1.27 seconds)
            </div>
        </section>

        <!-- HEASDING SECTION -->
        <section class="heading_section">
            <div class="header">
                <h1>lionel messi</h1>
                <p>footballer</p>
            </div>
            <div class="overview">
                Overview

            </div>
            <div class="stats">
                Stats
            </div>
            <div class="videos">
                Videos
            </div>

        </section>
        <!-- THUMBNAIL IMAGES SECTION -->
        <section class="thumbnail_section">
            <div class="thumbnail">
                <div class="banner_one">
                    <img src="images/messi_one.jpg" alt="messi">
                </div>
                <div class="banner_two">
                    <img src="images/messi_two.jpg" alt="messi">
                    <img src="images/messi_three.jpg" alt="messi" class="img_two">
                </div>
                <div class="banner_three">
                    <a href="https://www.youtube.com/watch?v=Cd4EcmiR0vg">
                        <iframe src="https://www.youtube.com/watch?v=Cd4EcmiR0vg"
                            style="height:25vh;width:100%; border: none; cursor: pointer;" title="Iframe"></iframe>
                        <div class="iframe_text">
                            <img src="images/youtube_logo.png" alt="">
                            <p class="para_1">YouTube</p>
                            <p class="para_2">. AJCompsHD</p>
                        </div>
                        <div class="next">
                            15 Alien Things by Lionel Messi
                        </div>
                        <div class="text">
                            I must state that in NO way, shape or ...
                        </div>
                        <div class="day">
                            1 day ago
                        </div>
                    </a>
                </div>
                <div class="last">
                    <div class="box_1">
                        <div class="height">
                            <p>Height</p><br>
                            <p style="margin-top: 2.5em;">
                                1.69m
                            </p>

                        </div>
                        <div class="age">
                            <p>Age</p><br>
                            <p style="margin-top: 2.5em;">
                                35years
                            </p>


                            

                        </div>

                    </div>
                    <div class="box_2">

                    </div>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
